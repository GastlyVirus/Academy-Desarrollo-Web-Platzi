<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="Imagen/iconWatch.ico" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
  <title>Reloj Digital</title>
</head>

<body>
  <div class="cajaContenedora">
    <div class="cajaReloj">
      <div class="fechaReloj">
        <p id="diaSemana" class="diaSemana">Martes</p>
        <p id="dia" class="dia">02</p>
        <p>de</p>
        <p id="mes" class="mes">Febrero</p>
        <p>del</p>
        <p id="annio" class="annio">2023</p>
      </div>
      <div class="tiempoReloj">
        <p id="horas" class="horas">16</p>
        <p>:</p>
        <p id="minutos" class="minutos">22</p>
        <p>:</p>
        <div class="cajaSegundos">
          <p id="segundos" class="segundos">45</p>
          <p id="ampm" class="ampm">pm</p>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
